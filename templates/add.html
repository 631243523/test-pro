<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            图书管理系统
        {% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-md-6 col-md-offset-2">
            {% block content %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="bname">书籍名称</label>
                        <input class="form-control" type="text" name="bname" id="bname">
                    </div>
                    <div class="form-group">
                        <label for="price">价格</label>
                        <input class="form-control" type="text" name="price" id="price">
                    </div>
                    <div class="form-group">
                        <label for="pub_date">出版日期</label>
                        <input class="form-control" type="date" name="pub_date" id="pub_date">
                    </div>
                    <div class="form-group">
                        <label for="pub_date">出版社</label>
                        <select name="publish_id" id="" class="form-control">
                            {% for publish in publish_list %}
                                <option value="{{ publish.pk }}">{{ publish.pname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pub_date">作者</label>
                        <select name="authors" id="" class="form-control" multiple>
                            {% for author in author_list %}
                                <option value="{{ author.pk }}">{{ author.aname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <input type="submit" value="提交" class="btn btn-default pull-right">

                </form>

                </div>
                </div>
            {% endblock %}

</div>
</body>
</html>
