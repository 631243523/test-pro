{% extends 'add.html' %}
{% block title.super %}

{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="bname">书籍名称</label>
            <input class="form-control" value="{{ edit_book.bname}}" type="text" name="bname" id="bname">
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input class="form-control" value="{{ edit_book.price }}" type="text" name="price" id="price">
        </div>
        <div class="form-group">
            <label for="pub_date">出版日期</label>
            <input class="form-control" value="{{ edit_book.pub_date|date:'Y-m-d' }}" type="date" name="pub_date"
                   id="pub_date">
        </div>
        <div class="form-group">
            <label for="pub_date">出版社</label>
            <select name="publish_id" id="" class="form-control">
                {% for publish in publish_list %}
                    {% if edit_book.publish == publish %}
                        <option selected value="{{ publish.pk }}">{{ publish.pname }}</option>
                    {% else %}
                        <option value="{{ publish.pk }}">{{ publish.pname }}</option>
                    {% endif %}
                {% endfor %}

            </select>
        </div>

        <div class="form-group">
            <label for="pub_date">作者</label>
            <select name="authors" id="" class="form-control" multiple>
                {% for author in author_list %}
                    {% if author in edit_book.authors.all %}
                        <option selected value="{{ author.pk }}">{{ author.aname }}</option>
                    {% else %}
                        <option value="{{ author.pk }}">{{ author.aname }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <input type="submit" value="提交" class="btn btn-default pull-right">

    </form>
{% endblock %}
